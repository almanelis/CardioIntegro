{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<div class="container mx-auto flex flex-col items-center">
    <p class="text-2xl font-semibold">Регистрация пользователя</p>
    <div class="rounded-lg p-6 m-4 w-1/4 border border-gray-200">
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Зарегистрироваться" class="mx-auto bg-blue-500 text-white text-lg rounded-lg px-8 py-1.5 hover:opacity-60">
        </form>
    </div>
</div>
{% endblock content %}
