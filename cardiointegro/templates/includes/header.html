<header class="container mx-auto my-6 flex items-center justify-between">
    <div>
        <a href="{% url 'main:index' %}"><p class="text-3xl font-medium"><span class="text-red-600">Cardio</span><span>Integro</span></p></a>
    </div>
    <div class="flex gap-16">
        <a href="#" class="text-xl font-medium hover:opacity-60">Мои пациенты</a>
        <a href="#" class="text-xl font-medium hover:opacity-60">База знаний</a>
        <a href="#" class="text-xl font-medium hover:opacity-60">О нас</a>
    </div>
    <div class="flex gap-7">
        {% if user.is_authenticated %}
        <button class="text-xl text-white bg-blue-500 px-6 py-2 rounded-lg hover:opacity-80">
            <a href="">Проанализировать ЭКГ</a>
        </button>
        <button class="flex items-center gap-4 rounded-full px-1.5 focus:ring-4 focus:ring-gray-100" data-dropdown-toggle="dropdownName">
            <p class="text-xl font-medium hover:text-blue-500">{{ user.username }}</p>
            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.0172 8C6.64593 7.99992 6.28989 7.85969 6.0274 7.61013L0.427404 2.2877C0.293689 2.16495 0.187034 2.01813 0.113662 1.85579C0.040289 1.69345 0.0016682 1.51885 5.28599e-05 1.34217C-0.00156248 1.16549 0.0338596 0.99028 0.104253 0.826753C0.174646 0.663226 0.2786 0.514661 0.41005 0.389727C0.5415 0.264793 0.697813 0.165991 0.869868 0.0990867C1.04192 0.0321826 1.22627 -0.00148504 1.41217 5.02381e-05C1.59806 0.00158552 1.78176 0.038292 1.95257 0.108028C2.12337 0.177764 2.27786 0.279133 2.407 0.40622L7.0172 4.78791L11.6274 0.40622C11.8914 0.163839 12.2451 0.0297211 12.6122 0.0327528C12.9792 0.0357845 13.3304 0.175723 13.5899 0.422428C13.8495 0.669134 13.9968 1.00287 13.9999 1.35175C14.0031 1.70063 13.862 2.03674 13.607 2.2877L8.007 7.61013C7.74451 7.85969 7.38848 7.99992 7.0172 8Z" fill="black"/>
            </svg>
               <!-- дропдаун -->
            <div id="dropdownName" class="hidden flex flex-col border rounded-lg">
                <p class="text-start text-lg font-medium p-3 rounded-t-lg hover:bg-blue-200"><a href="{% url 'password_change' %}">Изменить пароль</a></p>
                <hr class="bg-gray-200">
                <p class="text-start text-lg text-red-600 font-medium p-3 rounded-b-lg hover:bg-blue-100"><a href="{% url 'users:logout' %}">Выйти</a></p>
            </div>
        </button>
        {% else %}
        <div class="flex items-center gap-3">
           <a href="{% url 'login' %}" class="text-xl text-white bg-blue-500 px-6 py-2 rounded-lg hover:opacity-80">Войти</a>
           <a class="text-xl text-blue-500 hover:underline" href="{% url 'users:registration' %}">Зарегистрироваться</a> 
        </div>
        
        {% endif %}
    </div>
</header>
